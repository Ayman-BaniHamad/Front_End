</head>
<body class="auth-page">
<header class="site-header">

  <nav>
    <a href="index.html">Home</a><a href="fields.html">Fields</a>

</header>

<main class="container" style="max-width:560px">
  <div class="card">
    <div style="display:flex; gap:10px; margin-bottom:12px">
      <button class="btn" id="tabSignIn">Sign In</button>
      <button class="btn ghost" id="tabSignUp">Sign Up</button>
    </div>



    <!-- Sign In -->
    <form id="formSignIn" onsubmit="event.preventDefault(); alert('âœ… Signed in (frontend demo)');">
      <div class="form-row">
        <div><label>Email</label><input type="email" required></div>
        <div><label>Password</label><input type="password" required></div>
      </div>
      <button class="btn" type="submit" style="margin-top:10px">Sign In</button>
    </form>

    <!-- Sign Up -->
    <form id="formSignUp" style="display:none" onsubmit="event.preventDefault(); 
      const p=this.querySelector('#upPass').value;
      const c=this.querySelector('#upConfirm').value;
      if(p!==c){ alert('Passwords do not match'); return; }
      alert('âœ… Account created (frontend demo)'); this.reset();">
      <div class="form-row">
        <div><label>Name</label><input required></div>
        <div><label>Email</label><input type="email" required></div>
      </div>
      <div class="form-row">
        <div><label>Password</label><input id="upPass" type="password" required></div>
        <div><label>Confirm</label><input id="upConfirm" type="password" required></div>
      </div>
      <button class="btn" type="submit" style="margin-top:10px">Create Account</button>
    </form>
  </div>
</main>

<script src="js/script.js"></script>
<script>
// tabs
const tabIn=document.getElementById('tabSignIn');
const tabUp=document.getElementById('tabSignUp');
const fIn=document.getElementById('formSignIn');
const fUp=document.getElementById('formSignUp');
tabIn.addEventListener('click', ()=>{ fIn.style.display='block'; fUp.style.display='none'; tabIn.classList.remove('ghost'); tabUp.classList.add('ghost'); });
tabUp.addEventListener('click', ()=>{ fIn.style.display='none'; fUp.style.display='block'; tabUp.classList.remove('ghost'); tabIn.classList.add('ghost'); });
</script>
