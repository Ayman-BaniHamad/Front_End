<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="container">

    <!-- LEFT SECTION -->
    <section class="text-side">
      <h1>Dive into Delights <br> Of Delectable <span class="accent">Food</span></h1>
      <p class="sub">Where Each Plate Weaves a Story of Culinary Mastery and Passionate Craftsmanship</p>

      <div class="actions">
        <button class="btn btn-primary">Order Now</button>
        <button class="btn btn-ghost">Watch Video</button>
      </div>
    </section>

    <!-- RIGHT SECTION -->
    <section class="visual">
      <div class="bubble">Hot spicy Food 🌶️</div>
      <div class="circle">
        <img src="myimage.jpg" alt="Person with food" class="person" />
      </div>

      <!-- FOOD CARDS -->
      <div class="cards">
        <article class="card">
          <img src="spicy.jpg" alt="Spicy noodles" class="thumb" />
          <div class="body">
            <p class="title">Spicy noodles</p>
            <div class="rating">★★★☆☆</div>
            <div class="price">$18.00</div>
          </div>
        </article>

        <article class="card">
          <img src="veggie salad.jpg" alt="Vegetarian salad" class="thumb" />
          <div class="body">
            <p class="title">Vegetarian salad</p>
            <div class="rating">★★★★☆</div>
            <div class="price">$23.00</div>
          </div>
        </article>
      </div>
    </section>

  </main>
</body>
</html>
